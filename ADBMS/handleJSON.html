<!DOCTYPE html>
    <html>
        <head>

            <style>
                table, th, td {
                    border: 1px solid black;

        <body>
            <h1>The data in JSON file is</h1>
            <!-- <button onclick="loadJSON()">View the data</button> -->
            <br>
            <table id="data-disp"></table>
            <script>
                let table;
                function loadJSON(data) {
                    table="<tr><th>Sap</th><th>Name</th><th>Division</th>";
                    // let data = await fetch("./data.json");
                    // data = await data.json();

                    console.log(data)                    
                    
                    data.forEach(element =>{
                        table += "<tr><td>" + element['id'] + "</td><td>" + element['name'] + "</td><td>" + element['Div'] + "</td></tr>";
                    })
                    document.getElementById("data-disp").innerHTML = table;
                }
            </script>
